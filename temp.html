<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

	<style type="text/css" media="screen">
		td
		{
			border:#0000FF 1px solid; 
		}
		.table1
		{
			width: 100px;
			background-color: blue;
		}
		.table2
		{

			width: 200px;
			background-color: yellow;
		}

		.table3
		{

			width: 400px;
			background-color: gray;
		}
		
	</style>
</head>
<body>
	<table>
		<tr class="tr1">
			<td class="table1">1-1</td>
			<td class="table2">1-2</td>
			<td class="table3">1-3</td>
		</tr>
		<tr class="tr2">
			<td class="table1">2-1</td>
			<td class="table2">2-1</td>
			<td class="table3">2-1</td>
		</tr>
		<tr class="tr3">
			<td class="table1">3-1</td>
			<td class="table2">3-2</td>
			<td class="table3">3-3</td>
		</tr>
	</table>

</html>
