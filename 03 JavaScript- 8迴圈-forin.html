<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript for/In 迴圈</title>
	<style type="text/css" media="screen">

	h1{
		font-size: 200%;
		font-weight: bolder;
		color:blue;
	}
	div
	{
		/*clear: none;*/
		color: #ffa500;
		width: 400px;
		height: 250px;
		border-style: dotted;
		border-width: 2px;
		float: left;
		padding: 10px;

	div>header
	{
		font-weight: bolder;
		color: green;
		font-size: 16px;
		text-align: center;
	}
	#forin
	{
		background-color: green;
	}
	#dowhile
	{
		background-color: #9291FF;
	}
	#test
	{
		clear:none;
		width:800px;
		background-color: yellow;
		
	}


	</style>
</head>
<body>
<header><h1> JavaScript 迴圈 </h1></header>
<div id="forin">
<header>For / In 迴圈範例</header>
	<script>
	var show;
	var objectInfo=new Object();
	objectInfo.Name="JoLin";
	objectInfo.Address="Taiwan Kaoshiung";
	objectInfo.sex="Femal";
	objectInfo.email="jo.lin@gmail.com.tw";
	objectInfo.PhoneNo="07-3939889";

	for(show in objectInfo)
		{
			document.write("屬性值 "  +[show]+" = "+ objectInfo[show]+"<br />");
		}
	</script>
</div>
<div id="dowhile">

<header>do while 迴圈範例</header>
<script>
	var i=1;
	var sum=0;
	do{
		document.write(" i = "+ i +"\t ,Sum = "+sum +"<br />");
		sum += i;
		i++;
	}while (i<=10);

</script>
</div>

<div id="test">
	<header>綜合練習 99乘法表</header>
		<script>
			var i=1;
			var j=1;
			var sum=0;

			for (i=1;i<=9;i++)
				{
					for (j=1;j<=9;j++)
					{
						document.write(i+"\t*"+j+"\t ="+i*j +",\t");
					}
					document.write("<br />")
				}
		</script>
</div>

</body>
</html>
